name: Release & Deploy Gyegaboo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release || true


  deploy:
    runs-on: self-hosted
    needs: release

    steps:
      - uses: actions/checkout@v4

      # ğŸ”¹ Build
      - name: Build
        run: |
          export NVM_DIR="$HOME/.nvm"
          source "$NVM_DIR/nvm.sh"

          npm ci
          
          # Prisma í´ë¼ì´ì–¸íŠ¸ ìƒì„± (ë¹Œë“œ ì „ì— í•„ìš”)
          npx prisma generate
          
          npm run build

      # ğŸ”¹ ì„œë²„ ì‹¤í–‰ ë””ë ‰í† ë¦¬ë¡œ ë™ê¸°í™” (shared ì œì™¸)
      - name: Sync App Code
        run: |
          APP_ROOT=/home/ec2-user/apps/gyegaboo

          mkdir -p "$APP_ROOT"

          rsync -a --delete \
            --exclude shared \
            --exclude .git \
            ./ "$APP_ROOT/"

      # ğŸ”¹ Prisma í´ë¼ì´ì–¸íŠ¸ ìƒì„± ë° ìŠ¤í‚¤ë§ˆ ë™ê¸°í™”
      - name: Setup Prisma
        run: |
          export NVM_DIR="$HOME/.nvm"
          source "$NVM_DIR/nvm.sh"

          APP_ROOT=/home/ec2-user/apps/gyegaboo
          cd "$APP_ROOT"

          export DATABASE_URL="file:$APP_ROOT/shared/data/gyegaboo.db"

          # Prisma í´ë¼ì´ì–¸íŠ¸ ìƒì„± (ë°°í¬ ë””ë ‰í† ë¦¬ì—ì„œ ë‹¤ì‹œ ìƒì„±)
          npx prisma generate

          # ê¸°ì¡´ ë°ì´í„°ë² ì´ìŠ¤ê°€ ìˆìœ¼ë©´ ìŠ¤í‚¤ë§ˆ ë™ê¸°í™”
          if [ -f "$APP_ROOT/shared/data/gyegaboo.db" ]; then
            echo "Existing database found. Syncing schema..."
            npx prisma db push --accept-data-loss || echo "Schema sync completed or no changes needed"
          else
            echo "No existing database. Schema will be created on first server run."
          fi

      # ğŸ”¹ Backend (pm2)
      - name: Deploy Backend
        run: |
          export NVM_DIR="$HOME/.nvm"
          source "$NVM_DIR/nvm.sh"

          APP_ROOT=/home/ec2-user/apps/gyegaboo
          cd "$APP_ROOT"

          export PORT=3001
          export DATABASE_URL="file:$APP_ROOT/shared/data/gyegaboo.db"
          export UPLOAD_DIR="$APP_ROOT/shared/uploads"
          export FRONTEND_URL=${{ vars.FRONTEND_URL }}
          export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

          pm2 restart gyegaboo-backend \
            || pm2 start npm \
              --name gyegaboo-backend \
              -- run server

