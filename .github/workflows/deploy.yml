name: Release & Deploy Gyegaboo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: self-hosted
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release || true


  deploy:
    runs-on: self-hosted
    needs: release

    steps:
      - uses: actions/checkout@v4

      # ðŸ”¹ nvm ë¡œë“œ
      - name: Load nvm
        run: |
          export NVM_DIR="$HOME/.nvm"
          source "$NVM_DIR/nvm.sh"
          node -v
          npm -v
          pm2 -v

      # ðŸ”¹ Build
      - name: Build
        run: |
          export NVM_DIR="$HOME/.nvm"
          source "$NVM_DIR/nvm.sh"

          npm ci
          npm run build

      # ðŸ”¹ Frontend (pm2)
      - name: Deploy Frontend
        run: |
          export NVM_DIR="$HOME/.nvm"
          source "$NVM_DIR/nvm.sh"

          export PORT=${FRONTEND_PORT:-5173}

          pm2 restart gyegaboo-frontend \
            || pm2 start npm \
              --name gyegaboo-frontend \
              -- run preview

      # ðŸ”¹ Backend (pm2)
      - name: Deploy Backend
        run: |
          export NVM_DIR="$HOME/.nvm"
          source "$NVM_DIR/nvm.sh"

          export PORT=${BACKEND_PORT:-3001}
          export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

          pm2 restart gyegaboo-backend \
            || pm2 start npm \
              --name gyegaboo-backend \
              -- run server
